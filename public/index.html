<head>

  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #222; }

  </style>

<body>
  <h1>ðŸ“Š MDB Receiver Dashboard</h1>
  <button onclick="refreshData()">ðŸ”„ Actualiser les donnÃ©es</button>
  <table id="dataTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Timestamp</th>
        <th>Device</th>
        <th>Payload</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function refreshData() {
      const res = await fetch('/api/mdb/data');
      const json = await res.json();
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = '';

      json.data.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.timestamp || 'â€”'}</td>
          <td>${item.deviceInfo?.platform || 'â€”'}</td>
          <td><pre>${JSON.stringify(item, null, 2)}</pre></td>
        `;
        tableBody.appendChild(row);
      });
    }

    refreshData(); // Charger dÃ¨s le dÃ©part
  </script>
</body>
